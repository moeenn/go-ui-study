{{ define "header" }}
<title>Forgot Password</title>
{{ end }} {{ template "auth_layout.start" . }}
<form>
    <h4>Forgot Password</h4>

    <div class="message info">
        <p>
            Your request has been submitted. You will receive an email shortly
            with instruction to reset your account password.
        </p>
    </div>

    <div class="auth_fields">
        <fieldset>
            <label for="email">Email</label>
            <input name="email" type="email" required />
        </fieldset>
    </div>

    <div class="auth_actions">
        <a href="/login">Login</a>
    </div>

    <button class="submit w-full">Submit</button>
</form>

{{ template "auth_layout.end" . }}
